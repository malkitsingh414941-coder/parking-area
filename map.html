<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parking Map</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* Background Image */
body{
    min-height:100vh;
    background: url('https://images.unsplash.com/photo-1506521781263-d8422e82f27a?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;
    position:relative;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(2px);
    z-index:0;
}

.map-container{
    position:relative;
    z-index:1;
    max-width:1000px;
    margin:50px auto;
    padding:30px;
    background:rgba(255,255,255,0.1);
    border-radius:20px;
    backdrop-filter: blur(12px);
    box-shadow:0 0 25px yellow;
    color:white;
}

/* Header */
.map-container h1{
    text-align:center;
    color:yellow;
    font-size:36px;
    text-shadow:0 0 15px yellow;
    margin-bottom:25px;
    animation:fadeIn 1s ease-in-out;
}

/* Map iframe */
#map{
    width:100%;
    height:500px;
    border-radius:15px;
    border:none;
    box-shadow:0 0 18px yellow;
}

/* Buttons */
.nav-btns{
    display:flex;
    justify-content:center;
    margin-top:20px;
    gap:20px;
}

.nav-btns a{
    padding:12px 25px;
    background:yellow;
    color:black;
    font-weight:bold;
    border-radius:50px;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 0 15px yellow;
}

.nav-btns a:hover{
    background:#ffea3b;
    transform:scale(1.05);
    box-shadow:0 0 25px yellow;
}

@keyframes fadeIn{
    0%{opacity:0; transform:scale(0.85);}
    100%{opacity:1; transform:scale(1);}
}
</style>
</head>
<body>

<div class="map-container">
    <h1>üÖø Parking Map</h1>

    <!-- Google Maps Embed (You can replace location as needed) -->
    <iframe id="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.804667891526!2d-73.99802408459383!3d40.73061097932816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af7a5f645f%3A0x73f3e6057f056f32!2sParking!5e0!3m2!1sen!2sus!4v1697138390850!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy"></iframe>

    <div class="nav-btns">
        <a href="dashboard.html">‚Üê Dashboard</a>
        <a href="slot.html">Book Slot</a>
    </div>
</div>

</body>
</html>
