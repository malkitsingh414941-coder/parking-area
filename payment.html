<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ðŸ”¥ Parking Background Image */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background-image: url('img.jpg');
  background-size: cover;
  background-position: center;
  color:white;
  padding:20px;
  position:relative;
}

/* Dark overlay so text is visible */
body::before{
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.65);
  backdrop-filter: blur(2px);
  z-index:0;
}

.container{
  position:relative;
  z-index:1;
  width:420px;
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(12px);
  box-shadow:0 0 15px rgba(255,255,0,0.6);
  animation:fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 12px yellow;
}

label{
  display:block;
  margin-top:15px;
  font-weight:500;
}

input{
  width:100%;
  padding:12px;
  margin-top:5px;
  border:none;
  outline:none;
  border-radius:10px;
  background:rgba(255,255,255,0.2);
  color:white;
  font-size:15px;
}

input:focus{
  box-shadow:0 0 12px yellow;
}

/* Button */
.pay-btn{
  width:100%;
  margin-top:25px;
  padding:12px;
  border:none;
  cursor:pointer;
  background:yellow;
  color:#333;
  font-weight:bold;
  font-size:18px;
  border-radius:10px;
  transition:0.3s;
}

.pay-btn:hover{
  background:#ffea3b;
  transform:scale(1.05);
}

/* SUCCESS POPUP */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.6);
}

.modal-content{
  background:#0f2027;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px yellow;
  animation:pop .5s ease-in-out;
}

@keyframes pop{
  from{transform:scale(0.7); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.modal button{
  margin-top:15px;
  padding:10px 20px;
  background:yellow;
  color:black;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ’³ Complete Payment</h2>

  <label>Name on Card</label>
  <input type="text" id="name" placeholder="Enter Full Name">

  <label>Card Number</label>
  <input type="text" id="card" maxlength="16" placeholder="xxxx xxxx ">

  <label>Expiry Date</label>
  <input type="month" id="expiry">

  <label>CVV</label>
  <input type="password" id="cvv" maxlength="3" placeholder="â€¢â€¢â€¢">

  <button class="pay-btn" onclick="processPayment()">Confirm & Pay â‚¹150</button>
</div>

<!-- SUCCESS POPUP -->
<div class="modal" id="successPopup">

<div class="modal-content">
    <h2>âœ” Payment Successful!</h2>
    <p>Your parking slot has been reserved.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function processPayment(){
  let name = document.getElementById("name").value;
  let card = document.getElementById("card").value;
  let expiry = document.getElementById("expiry").value;
  let cvv = document.getElementById("cvv").value;

  if(name == "" || card.length < 16 || cvv.length < 3 || expiry == ""){
    alert("âš  Please fill all fields correctly!");
    return;
  }

  document.getElementById("successPopup").style.display = "flex";
}

function closePopup(){
  document.getElementById("successPopup").style.display = "none";
  window.location.href="checkin.html";

}
</script>

</body>
</html>
