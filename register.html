<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ðŸ”¥ Parking Background Image */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image: url('https://images.unsplash.com/photo-1506521781263-d8422e82f27a?auto=format&fit=crop&w=1200&q=60');
    background-size: cover;
    background-position: center;
    padding:20px;
    position:relative;
}

/* Overlay */
body::before{
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(3px);
    z-index:0;
}

.register-box{
    position:relative;
    z-index:1;
    width:420px;
    padding:30px;
    background:rgba(52, 245, 229, 0.1);
    border-radius:20px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 18px yellow;
    animation:fadeIn 0.9s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.85);}
    to{opacity:1; transform:scale(1);}
}

h2{
    text-align:center;
    color:yellow;
    margin-bottom:20px;
    text-shadow:0 0 18px yellow;
    font-size:32px;
}

label{
    color:#fff;
    font-weight:500;
}

input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    margin-top:5px;
    margin-bottom:15px;
    background:rgba(255,255,255,0.2);
    color:white;
    font-size:15px;
}

input:focus{
    box-shadow:0 0 12px yellow;
}

.btn{
    width:100%;
    padding:12px;
    font-size:18px;
    background:yellow;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-weight:bold;
    color:black;
    margin-top:10px;
    transition:0.3s;
}

.btn:hover{
    background:#fff68a;
    transform:scale(1.05);
    box-shadow:0 0 20px yellow;
}

.login-link{
    text-align:center;
    margin-top:15px;
    color:#fff;
}

.login-link a{
    color:yellow;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="register-box">
    <h2>Create Account</h2>

    <label>Full Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Email</label>
    <input type="email" placeholder="Enter email">

    <label>Mobile Number</label>
    <input type="text" placeholder="Enter mobile number">

    <label>Password</label>
    <input type="password" placeholder="Create password">

    <label>Confirm Password</label>
    <input type="password" placeholder="Confirm password">

    <button class="btn">Register</button>

    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

</body>
</html>
